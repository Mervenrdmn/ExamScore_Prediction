<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Score Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
            opacity: 0.3;
            z-index: 0;
        }
        .container {
            width: 80%;
            max-width: 650px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-weight: 400;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 20px;
        }
        label {
            font-weight: 400;
            margin-bottom: 4px;
            color: #eee;
            font-size: 13px;
        }
        input, select {
            width: 100%;
            height: 40px;
            padding: 6px 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            font-size: 13px;
            background-color: #2c5364; /* sabit arka plan */
            color: #fff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input::placeholder { color: #ccc; }
        input:focus, select:focus {
            border-color: #66ccff;
            box-shadow: 0 0 6px rgba(102, 204, 255, 0.6);
            outline: none;
            background-color: #1b2a38;
        }
        select option {
            background-color: #2c5364 !important;
            color: #fff !important;
        }
        .full-width {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
        }
        button {
            background: #2c5364;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover { background: #1b2a38; }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            border: 1px solid #66ccff;
            border-radius: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Score Prediction</h1>
        <form id="predictionForm">
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" placeholder="18" step="any" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="course">Course</label>
                <select name="course" required>
                    <option value="b.tech">B.Tech</option>
                    <option value="b.sc">B.Sc</option>
                    <option value="mba">MBA</option>
                    <option value="m.tech">M.Tech</option>
                </select>
            </div>
            <div>
                <label for="study_hours">Study Hours</label>
                <input type="number" name="study_hours" placeholder="4.52" step="any" required>
            </div>
            <div>
                <label for="class_attendance">Class Attendance (%)</label>
                <input type="number" name="class_attendance" placeholder="58.9" step="any" required>
            </div>
            <div>
                <label for="internet_access">Internet Access</label>
                <select name="internet_access" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="sleep_hours">Sleep Hours</label>
                <input type="number" name="sleep_hours" placeholder="5.9" step="any" required>
            </div>
            <div>
                <label for="sleep_quality">Sleep Quality</label>
                <select name="sleep_quality" required>
                    <option value="poor">Poor</option>
                    <option value="average">Average</option>
                    <option value="good">Good</option>
                </select>
            </div>
            <div>
                <label for="study_method">Study Method</label>
                <select name="study_method" required>
                    <option value="solo">Solo</option>
                    <option value="group">Group</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
            <div>
                <label for="facility_rating">Facility Rating</label>
                <select name="facility_rating" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <label for="exam_difficulty">Exam Difficulty</label>
                <select name="exam_difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="full-width">
                <button type="submit">Predict</button>
            </div>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById("predictionForm");
        form.addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("result").innerText =
                "Predicted Exam Score: " + result.prediction.toFixed(2);
        });
    </script>
</body>
</html>
